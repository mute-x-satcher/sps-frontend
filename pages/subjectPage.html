<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects Page</title>
  <link rel="stylesheet" href="../css/subjectPage.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <button class="back-btn">
      <img src="../assets/icons8-back-45.png" onclick="window.history.back()" alt="Back">
    </button>
    <h1 class="nav-title">Subjects</h1>
  </nav>

  <!-- Add Subject Button -->
  <div class="add-btn-container">
    <button class="add-btn" id="addSubject">+ Add Subject</button>
  </div>

  <!-- Subject List -->
  <div class="subjects-list">
    
  </div>

  <!-- Popup Modal -->
  <div class="modal" id="subjectModal">
    <div class="modal-content">
      <h2>Add New Subject</h2>
      <div class="modal-actions">
        <form action="" id="subjectForm" name="subjectInput">
        <input type="text" placeholder="Enter subject name" id="subjectInput" required>
        <button class="cancel-btn" id="cancleBtn" type="button">Cancel</button>
        <button class="save-btn" id="saveBtn" type="submit">Save</button>
      
       </form>
        </div>
    </div>
  </div>

</body>
<script type="module" src="../js/subjectPage.js"></script>
</html>
